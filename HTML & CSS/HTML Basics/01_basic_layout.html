<!-- tells the browser what type the document is -->
<!DOCTYPE html>
<!-- parent HTML tag -->
<html>
    <head>
<!-- head is for meta tags; keywords for page, doesnt display in body of brower -->
        <title> My website</title>
    </head>
    <body>
<!-- body displays on page -->
        <h1>My website</h1>
        <p>This is my site</p>
    </body>
</html>
