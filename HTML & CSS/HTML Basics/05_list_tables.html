<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List and tables</title>
    </head>
    <body>
        <!-- Tables -->
        <!-- Used for tabular data; i.e a list of users -->
        <!-- tables have a head,body, and a footer -->
        <table>
            <!-- table head -->
            <thead>
                <!-- table row -->
                <tr>
                    <!-- table column -->
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <tr>
                    <!-- td; table data? -->
                    <td>Andrew</td>
                    <td>Fava</td>
                    <td>af@aol.com</td>
                </tr>
                <tr>
                    <!-- td; table data? -->
                    <td>Priscilla</td>
                    <td>Farrell</td>
                    <td>pf@aol.com</td>
                </tr>
                <tr>
                    <!-- td; table data? -->
                    <td>Gotti</td>
                    <td>Fava</td>
                    <td>gf@aol.com</td>
                </tr>
            </tbody>
        </table>





        <!-- Unordered Lists -->
        <!-- not numbered; bullet points -->
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <!-- Ordered Lists -->
        <!-- numbered list; 1. 2. 3. -->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <!-- Nested Lists -->
        <ul>
            <li>1</li>
            <li>2
                <ul>
                    <li>Nested Item 1</li>
                    <li>Nested Item 2</li>
                </ul>
            </li>
            <li>3</li>
        </ul>

    </body>
</html>
