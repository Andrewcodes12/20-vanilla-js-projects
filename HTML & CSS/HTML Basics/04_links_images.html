<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links and images</title>
    </head>
    <body>
        <!-- EXTERNAL LINKS -->
        <!--  a tags are inline elements so they do not go onto a new line -->
        <!--  they will be side by side -->
        <!-- p tag is here to make the a tags be displayed on seperate lines -->
        <!--  can also use a line break -->
        <p>
            <!-- links are represented with an a tag enter link in href -->
            <a href="http://google.com">click for google</a>
        </p>
        <p>
            <!-- open the link in a new tab using the target attribue -->
            <!-- target="_blank" opens the link in a new tab -->
            <a href="http://google.com" target="_blank">click for google in new tab</a>
        </p>

        <!-- INTERNAL LINKS -->
            <p>
                <!-- link to an about me page, service page, etc... -->
                <a href="/HTML & CSS/HTML Basics/03_headings_p_topography.html"> Topography</a>
            </p>

            <!-- IMAGES -->
            <!-- src is the source of the image -->
            <!-- alt is the alternative text displayed if image doesnt load -->
            <img src="" alt="My Image">

            <!-- IMAGES FROM WEBSITES -->
            <!-- paste website in src -->
            <img src="" alt="">
    </body>
</html>
