<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Headings, p tags, typography</title>
    </head>
    <body>
        <!-- Headings -->
        <!-- You only want 1 H1 per page -->
        <h1>Heading 1</h1>
        <!-- can have as many of the other ones as you want -->
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!-- Paragraphs -->
        <p> Lorem <del>ipsum dolor</del> sit <storng>amet</storng> consectetur <em>adipisicing</em> elit. <br> Nulla, <hr>natus.</p>
        <!-- strong is bold em is italic -->
        <!-- br is a line break can add multiple brs to make multiple lines-->
        <!-- br is a self closing tag -->
        <!-- hr tak is a line break but also creates a horizontal line across the screen like a border -->
        <!-- del puts a line through the text; mimics deleted text; strikethrough -->

        




    </body>
</html>
