    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms and Inputs</title>
    </head>
    <body>
        <!-- display forms with html -->
        <!-- Style forms with css -->
        <!-- submit them with JS -->

        <!-- action is where the form is being submitted to -->
        <form action="">
            <div>
                <!-- for on form must match the id of the input -->
                <!-- inputs should have a label -->
                <!-- labels describe what the input field is for -->
                <label for="name"> Name</label> <br>
                <!-- name field is whats used on the server side to grab the value of this input -->
                <input type="text" id="name" name="name" placeholder="Enter a name">
            </div>
            <div class="div">
                <label for="email" >Email</label> <br>
                <!-- type email validates that the value is an email -->
                <input type="email" id="email" name="email" placeholder="Enter a email">
            </div>
            <div class="div">
                <!-- text area is for multiline text -->
                <label for="message">Message</label> <br>
                <!-- cols makes it bigger horizontally -->
                <!-- rows makes it bigger vertically -->
                <textarea name="message" id="message" cols="'50" rows="5"></textarea>
            </div>
        </form>
            <div class="div">
                <label for="Sex">Gender Selection</label> <br>
                <!-- drop down menu of options -->
                <!-- selected attribute will make that the default value -->
                <select name="sex" id="sex">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <!-- number selector -->
            <div class="div">
                <label for="age">Age</label> <br>
                <!-- name field is whats used on the server side to grab the value of this input -->
                <input type="number" name="age" id="age">
            </div>
            <!-- Date Selector -->
                <div class="div">
                    <label for="birthdate">Birthday</label> <br>
                    <input type="date" name="birthdate" id="birthdate">
                </div>
            <!-- Checklist -->
            <div class="div">
                <label for="membership">membership</label> <br>
                <!-- use value to give each radio a value -->
                <!-- put radio names outside the tag -->
                <!-- checked attribute will make that the default value -->
                <input type="radio" name="membership" value="simple" id="membership"> Simple
                <input type="radio" name="membership" value="standard" id="membership" checked> Standard
                <input type="radio" name="membership" value="super" id="membership"> Super
            </div>

            <!-- checkbox is like a radio but it allows you to select multiple values -->
            <div class="div">
                <label for="membership">membership</label> <br>
                <!-- use value to give each checkbox a value -->
                <!-- put checkbox names outside the tag -->
                <!-- checked attribute will make that the default value -->
                <input type="checkbox" name="likes" value="bike" id="likes"> Bike
                <input type="checkbox" name="likes" value="car" id="likes" checked> Car
                <input type="checkbox" name="likes" value="boat" id="likes"> Boat
            </div>

            <!-- submit button -->
            <!-- the value is whats displayed inside the button -->
            <input type="submit" value="Submit">
            <button type="submit">Submit</button>

            <!-- reset button will clear all inputs when clicked -->
            <button type="reset">Reset</button>
        </body>
</html>
